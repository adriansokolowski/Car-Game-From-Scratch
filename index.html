<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Game</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: fantasy, sans-serif;
            overflow: hidden;
        }

        .hide {
            display: none !important;
        }

        #container {
            height: 100vh;
            width: 56vh;
            margin: 0 auto;
        }

        #startScreen {
            text-align: center;
            background: #a2bf4e;
            font-size: 9vh;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 14vh;
        }

        #startScreen ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #startScreen ul li {
            cursor: pointer;
        }

        #startScreen ul li:hover {
            color: green;
        }

        #gameArea {
            display: flex;
        }

        #play {
            width: 70%;
            background: #29303d;
            height: 100vh;
            border-left: 0.1em solid black;
            border-right: 0.1em solid black;
        }

        #score {
            width: 30%;
            height: 100vh;
            background: #a2bf4e;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-transform: uppercase;
            font-size: 2.5vh;
        }

        #finalScore {
            text-align: center;
            background: #a2bf4e;
            font-size: 9vh;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 14vh;
        }

        #finalScore ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #scoreLabel {
            margin: 0;
        }

        #livesLabel {
            margin: 0;
        }


        .line {
            position: absolute;
            height: 5vh;
            width: 1vh;
            overflow: hidden;
            background-color: white;
        }

        .car,
        .enemy {
            position: relative;

            background-image: url('images/car.png');
            background-size: cover;
            height: 16vh;
            width: 10vh;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="startScreen">
            <ul>
                <li>New Game</li>
                <li>Options</li>
                <li>High Score</li>
                <li>Back</li>
            </ul>
        </div>

        <div id="gameArea" class="hide">
            <div id="play"></div>
            <div id="score">
                <h1>Level <br>0</h1>
                <h1>Score <br>
                    <p id="scoreLabel"></p>
                </h1>
                <h1>Dist <br>0</h1>
                <h1>Lives <br> 
                    <p id="livesLabel"></p>
                </h1>
            </div>
        </div>
        <div id="finalScore" clas="hide">
            Score:
            <ul>
                <li>
                    Back
                </li>
            </ul>
        </div>
    </div>

   <script src="assets/mechanism.js"></script>

</body>

</html>
